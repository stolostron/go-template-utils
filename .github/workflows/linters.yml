name: Linting

on:
  push:
    branches:
      - main
      - release-[0-9]+.[0-9]+
  pull_request:
    branches:
      - main
      - release-[0-9]+.[0-9]+

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        id: go
        with:
          go-version-file: go.mod

      - name: Verify modules
        run: |
          go mod verify

      - name: Linting
        run: |
          make lint

      - name: Verify format
        run: |
          make fmt
          make testdata/crds.yaml
          git diff --exit-code
