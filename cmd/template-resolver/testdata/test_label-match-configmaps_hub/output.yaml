apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: label-configmaps
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: label-configmaps
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  name: banana
                kind: ConfigMap
                metadata:
                  labels:
                    cluster-name: local-cluster
                    policy-name: label-configmaps
                  name: cool-fruit
                  namespace: default
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  name: lemon
                kind: ConfigMap
                metadata:
                  labels:
                    cluster-name: local-cluster
                    policy-name: label-configmaps
                  name: coolest-fruit
                  namespace: default
          remediationAction: enforce
          severity: low
