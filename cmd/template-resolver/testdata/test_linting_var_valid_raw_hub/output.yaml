apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: cross-objdef-invalid-test
spec:
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          labels:
            hub-var: something
            managed-var: something
          name: first-map
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          labels:
            hub-value: hub-value
            managed-value: managed-value
          name: second-map
  remediationAction: enforce
  severity: low
